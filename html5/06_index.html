<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name...">
        </div>
        <div>
        <!-- Email  -->
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email...">
        </div>
        <div>
        <!-- Textarea -->
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Do you have any inquries?"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">I love...</label>
            <input type="checkbox" name="likes" value="jazz" id="likes"> Jazz
            <input type="checkbox" name="likes" value="classic" id="likes"> Classic
            <input type="checkbox" name="likes" value="rnb" id="likes"> RnB
        </div>

        <!-- Input Submit -->
        <input type="submit" value="Submit">
        <!-- Button Submit -->
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
