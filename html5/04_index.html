<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Links -->
    <p>
        <a href="http://google.com">Google</a> <!-- Opens link in current tab-->
    </p>
    <p>
        <a href="https://thispersondoesnotexist.com/" target="_blank">Click to get a random person</a> <!-- Opens link in different tab-->
    </p>

    <!-- Internal Links (I.E Html files we create locally) -->
    <p>
        <a href="/04_about.html">About us</a>
    </p>

    <!--  Local Image-->
    <img src="/04_sample.jpg" alt="Image-Internal" width="200">

    <!-- Remote Image-->
    <img src="https://source.unsplash.com/200x133.13/?nature,water" alt="Image-External">
</body>
</html>
